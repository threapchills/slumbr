<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLUMBR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
            user-select: none;
        }

        .app-container {
            width: 540px;
            height: 835px;
            position: relative;
            margin: 0 auto;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .channel {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95px;
            height: 240px;
            gap: 4px;
            padding: 4px;
        }

        .knob-container {
            position: relative;
            width: 75px;
            height: 75px;
        }

        .knob-slider {
            position: absolute;
            width: 75px;
            height: 75px;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
            /* For vertical knobs, we might need to use input type range and transform it if pure CSS,
               but here it's an invisible overlay. For actual rotation use a library or complex CSS. */
        }

        .knob-image {
            position: absolute;
            width: 75px;
            height: 75px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            filter: hue-rotate(180deg) saturate(1.5);
            transition: filter 0.1s ease;
        }

        .knob-readout {
            width: 75px;
            height: 24px;
            text-align: center;
            font-size: 12px;
            color: white;
            line-height: 24px;
        }

        .channel-spinner {
            width: 90px;
            height: 36px;
            background: transparent;
            border: 1.5px solid rgba(58, 137, 255, 0.4);
            border-radius: 8px;
            color: white;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            padding: 0 8px;
            -webkit-appearance: none; /* For Safari/Chrome */
            -moz-appearance: none; /* For Firefox */
            appearance: none; /* Standard */
        }

        .channel-spinner:focus {
            outline: none;
            border-color: rgba(58, 137, 255, 0.8);
        }

        .control-knob {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-knob.small {
            width: 50px;
            /* height: auto; Height is determined by content + readout below */
        }
         .control-knob.small .knob-container {  width: 50px; height: 50px; }
         .control-knob.small .knob-slider { width: 50px; height: 50px; }
         .control-knob.small .knob-image { width: 50px; height: 50px; }


        .control-knob.large {
            width: 175px;
            /* height: auto; */
        }
        .control-knob.large .knob-container { width: 175px; height: 175px; }
        .control-knob.large .knob-slider { width: 175px; height: 175px; }
        .control-knob.large .knob-image { width: 175px; height: 175px; }


        .control-knob .knob-readout {
            color: white;
            text-align: center;
            margin-top: 4px; /* Consistent small gap */
        }

        .control-knob.small .knob-readout {
            font-size: 10px;
            width: 50px; /* Match knob */
            height: 18px;
            line-height: 18px;
        }

        .control-knob.large .knob-readout {
            font-size: 14px;
            width: 175px; /* Match knob */
            height: 24px;
            line-height: 24px;
        }

        .save-load-buttons {
            position: absolute;
            bottom: 8px; /* As per original */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px; /* As per original */
        }

        .save-load-button {
            width: 120px;
            height: 80px; /* As per original */
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px; /* As per original */
        }

        .save-load-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

          /* Position elements according to your layout */
        .channel.sky {
            left: calc(28% - 47.5px);
            top: calc(58% - 120px);
        }

        .channel.fire {
            left: calc(74% - 47.5px);
            top: calc(58% - 120px);
        }

        .channel.earth {
            left: calc(27% - 47.5px);
            top: calc(80% - 120px);
        }

        .channel.sea {
            left: calc(73% - 47.5px);
            top: calc(80% - 120px);
        }

        .control-knob.astral {
            left: calc(38% - 25px);
            top: calc(28% - 25px);
        }

        .control-knob.lucid {
            left: calc(62% - 25px);
            top: calc(28% - 25px);
        }

        .control-knob.master {
            left: calc(50% - 87.5px);
            top: calc(64% - 87.5px);
        }

        
        /* Corrected flex order for earth & sea */
        .channel.earth .channel-content,
        .channel.sea .channel-content {
            display: flex;
            flex-direction: column; /* Spinner first, then knob area, then readout */
        }
         .channel.earth .channel-content > .channel-spinner { order: 1; }
         .channel.earth .channel-content > .knob-container { order: 2; }
         .channel.earth .channel-content > .knob-readout { order: 3; }

         .channel.sea .channel-content > .channel-spinner { order: 1; }
         .channel.sea .channel-content > .knob-container { order: 2; }
         .channel.sea .channel-content > .knob-readout { order: 3; }


        /* Sky and Fire channels have knob at top */
         .channel.sky .channel-content > .knob-container { order: 1; }
         .channel.sky .channel-content > .knob-readout { order: 2; }
         .channel.sky .channel-content > .channel-spinner { order: 3; }

         .channel.fire .channel-content > .knob-container { order: 1; }
         .channel.fire .channel-content > .knob-readout { order: 2; }
         .channel.fire .channel-content > .channel-spinner { order: 3; }


        .channel-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px; /* As per original */
            height: 100%;
            justify-content: space-around; /* Helps distribute items */
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }

        @media (max-width: 600px) { /* Original was 600px, should be less than app width */
            .app-container {
                /* Adjust scale and origin to better fit smaller screens */
                width: 100%; /* Make it responsive within reason */
                max-width: 540px; /* Keep max size */
                height: auto; /* Adjust height proportionally */
                padding-bottom: 154.63%; /* Aspect ratio 835/540 */
                margin: 10px auto;
                transform: none; /* Remove fixed scaling if width is handled */
            }
        }
         @media (max-height: 850px) and (min-width: 541px) { /* If height is constrained on desktop-like views */
            .app-container {
                height: 100vh; /* Full viewport height */
                width: calc(100vh * (540 / 835)); /* Maintain aspect ratio based on height */
                padding-bottom: 0;
            }
        }


    </style>
</head>

    <script>
        class SlumbrApp {
            constructor() {
                this.audioContext = null;
                this.isInitialized = false;
                this.channels = {}; // Will store gain nodes, sources, LFO controls etc.
                this.masterGain = null;
                this.limiter = null;
                
                this.lucidLFOComponents = {}; // For Lucid amplitude LFOs
                this.astralLFOs = {};         // For Astral filter frequency LFOs
                this.astralFilters = {};      // Storing BiquadFilterNodes for Astral

                // Initial values matching Python (used if no saved state)
                this.INITIAL_SETTINGS = {
                    master: 0.77, sky: 0.53, fire: 0.59, earth: 0.50, sea: 0.55,
                    astral: 0.82, lucid: 0.92
                };

                this.channelData = {
                    sky: {
                        files: ['sky0.ogg', 'sky1.ogg', 'sky2.ogg', 'sky3.ogg', 'sky4.ogg', 'sky5.ogg', 'sky6.ogg'],
                        labels: ['Tempest', 'Breeze', 'Balmy', 'Temple', 'Rain', 'Mountains', 'Spring'],
                        initialVolume: this.INITIAL_SETTINGS.sky
                    },
                    fire: {
                        files: ['fire0.ogg', 'fire1.ogg', 'fire2.ogg', 'fire3.ogg', 'fire4.ogg', 'fire5.ogg', 'fire6.ogg'],
                        labels: ['Hearth', 'Forge', 'Ember', 'Crackle', 'Campfire', 'Summer', 'Desert'],
                        initialVolume: this.INITIAL_SETTINGS.fire
                    },
                    earth: {
                        files: ['earth0.ogg', 'earth1.ogg', 'earth2.ogg', 'earth3.ogg', 'earth4.ogg', 'earth5.ogg', 'earth6.ogg'],
                        labels: ['Kiln', 'Magma', 'Crevasse', 'Core', 'Forest', 'Autumn', 'Cave'],
                        initialVolume: this.INITIAL_SETTINGS.earth
                    },
                    sea: {
                        files: ['sea0.ogg', 'sea1.ogg', 'sea2.ogg', 'sea3.ogg', 'sea4.ogg', 'sea5.ogg', 'sea6.ogg'],
                        labels: ['Stormy', 'Brook', 'Winter', 'Lake', 'Deep', 'Glade', 'Creek'],
                        initialVolume: this.INITIAL_SETTINGS.sea
                    }
                };
                this.orderedChannelNames = ['sky', 'fire', 'earth', 'sea'];


                this.initializeEventListeners();
            }

            async initialize() {
                if (this.isInitialized) return;
                if (this.audioContext) { // Resume if suspended
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    // If already running, no need to re-init fully, but this path shouldn't be common here
                    return; 
                }


                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    await this.setupAudioGraph(); // Sets up master, limiter, and calls setupChannelAudio
                    this.startLFOs();             // Initializes and starts LFOs after graph is ready
                    await this.loadAllSounds();   // Loads sounds and starts initial playback
                    
                    this.isInitialized = true;
                    document.getElementById('loadingIndicator').style.display = 'none';
                    this.loadState(); // Load saved state or apply initial defaults
                    console.log('SLUMBR initialized successfully');
                } catch (error) {
                    console.error('Failed to initialize SLUMBR:', error);
                    const indicator = document.getElementById('loadingIndicator');
                    indicator.textContent = 'Error initializing audio. Please try refreshing.';
                    indicator.style.color = 'red';
                }
            }

            async setupAudioGraph() {
                // Master gain
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = this.INITIAL_SETTINGS.master;

                // Master limiter
                this.limiter = this.audioContext.createDynamicsCompressor();
                this.limiter.threshold.value = -0.1;
                this.limiter.knee.value = 0;
                this.limiter.ratio.value = 20;
                this.limiter.attack.value = 0.001;
                this.limiter.release.value = 0.05;

                this.masterGain.connect(this.limiter);
                this.limiter.connect(this.audioContext.destination);

                // Setup channel audio graphs
                for (const channelName of this.orderedChannelNames) {
                     this.setupChannelAudio(channelName);
                }
            }

            setupChannelAudio(channelName) {
                const channel = {};
                this.channels[channelName] = channel;

                // 1. Main Volume Gain for this channel (controlled by its slider)
                channel.gain = this.audioContext.createGain();
                channel.gain.gain.value = this.channelData[channelName].initialVolume;


                // 2. Lucid Effect Gain Node (its .gain param is modulated by Lucid logic)
                channel.lucidEffectGainNode = this.audioContext.createGain();
                channel.gain.connect(channel.lucidEffectGainNode);


                // 3. Astral Filter and Wet Gain
                channel.astralFilter = this.audioContext.createBiquadFilter();
                channel.astralFilter.type = 'bandpass'; // Pyo Biquadx type=2 is bandpass
                channel.astralFilter.frequency.value = 7000; // Base, will be LFO modulated
                channel.astralFilter.Q.value = 1.2;    // Pyo default Q

                channel.astralWetGain = this.audioContext.createGain();
                channel.astralWetGain.gain.value = this.INITIAL_SETTINGS.astral; // Initial gain from Astral knob

                // Routing: Lucid output feeds both master directly AND astral filter
                channel.lucidEffectGainNode.connect(this.masterGain); // Path 1 (env part)
                channel.lucidEffectGainNode.connect(channel.astralFilter); // Path 2 (input to astral filter)
                
                channel.astralFilter.connect(channel.astralWetGain);
                channel.astralWetGain.connect(this.masterGain); // Astral wet signal summed at master

                this.astralFilters[channelName] = channel.astralFilter; // For LFO connection

                // --- Components for controlling lucidEffectGainNode.gain ---
                // These create the (1-L)*1 + L*LFO_ENV effect
                const dcOneNode = this.audioContext.createConstantSource();
                dcOneNode.offset.value = 1.0;
                dcOneNode.start();

                const dryMixGain = this.audioContext.createGain();
                dryMixGain.gain.value = 1.0 - this.INITIAL_SETTINGS.lucid; // Initial L=INITIAL_SETTINGS.lucid

                const wetMixGain = this.audioContext.createGain();
                wetMixGain.gain.value = this.INITIAL_SETTINGS.lucid;   // Initial L

                dcOneNode.connect(dryMixGain);
                dryMixGain.connect(channel.lucidEffectGainNode.gain);
                wetMixGain.connect(channel.lucidEffectGainNode.gain);

                channel.lucidControls = { dryMixGain, wetMixGain };
                
                // LFO connection to wetMixGain happens in startLFOs after LFOs are created
            }


            async loadAllSounds() {
                console.log("loadAllSounds started");
                for (const channelName of this.orderedChannelNames) {
                    const data = this.channelData[channelName];
                    this.channels[channelName].audioBuffers = []; // Initialize buffer array
                    console.log(`Loading sounds for ${channelName}`);
                    for (const filename of data.files) {
                        try {
                            console.log(`Attempting to load ${filename}`);
                            const buffer = await this.loadAudioFile(`sounds/${filename}`);
                            this.channels[channelName].audioBuffers.push(buffer);
                            console.log(`Successfully loaded and decoded ${filename}`);
                        } catch (error) {
                            console.warn(`Failed to load or decode ${filename}:`, error);
                            const silentBuffer = this.audioContext.createBuffer(1, this.audioContext.sampleRate * 0.1, this.audioContext.sampleRate);
                            this.channels[channelName].audioBuffers.push(silentBuffer);
                        }
                    }
                    // Start playing the first sound for the channel *after* all its sounds are loaded/attempted
                    if (this.channels[channelName].audioBuffers.length > 0) {
                        this.switchChannelSound(channelName, 0); // Default to first sound
                    } else {
                        console.error(`No audio buffers loaded for channel ${channelName}`);
                    }
                }
                console.log("loadAllSounds finished");
            }

            async loadAudioFile(url) {
                console.log(`Fetching: ${url}`);
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} for ${url}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                console.log(`Decoding: ${url}, ArrayBuffer size: ${arrayBuffer.byteLength}`);
                const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                return audioBuffer;
            }

            switchChannelSound(channelName, index) {
                const channel = this.channels[channelName];
                console.log(`Switching ${channelName} to index ${index}. AudioContext state: ${this.audioContext.state}`);

                if (!channel) {
                    console.error(`Channel object for ${channelName} not found.`);
                    return;
                }
                if (!channel.audioBuffers) {
                    console.error(`Audio buffers for ${channelName} not initialized.`);
                    return;
                }
                if (!channel.audioBuffers[index]) {
                    console.error(`Audio buffer at index ${index} for ${channelName} is missing or invalid.`);
                    console.log('Available buffers for ' + channelName + ':', channel.audioBuffers.map(b => b ? `Buffer (len: ${b.length})` : 'null/undefined'));
                    return;
                }
                 if (channel.audioBuffers[index].length === 0) { // Check for empty/failed buffer
                    console.warn(`Buffer at index ${index} for ${channelName} is empty or invalid. Not playing.`);
                    return;
                }


                if (channel.currentSource) {
                    try {
                        channel.currentSource.stop();
                        channel.currentSource.disconnect(); // Clean up old source
                         console.log(`Stopped previous source for ${channelName}`);
                    } catch (e) {
                        console.warn(`Error stopping previous source for ${channelName}: ${e.message}`);
                    }
                }

                const source = this.audioContext.createBufferSource();
                source.buffer = channel.audioBuffers[index];
                source.loop = true;
                source.connect(channel.gain); // Connect to the channel's main volume gain
                try {
                    source.start();
                    console.log(`Started new source for ${channelName}, index ${index}, buffer duration: ${source.buffer.duration.toFixed(2)}s`);
                } catch(e) {
                    console.error(`Error starting source for ${channelName}: ${e.message}`);
                    return; // Don't update currentSource if start failed
                }
                

                channel.currentSource = source;
                channel.currentIndex = index;
            }

            startLFOs() {
                if (!this.audioContext) return;
                 if (!this.lucidLFOComponents) this.lucidLFOComponents = {};


                // --- Lucid LFOs ---
                const floorVal = 0.1;
                const lfoRange = 1.0 - floorVal; // 0.9

                // LFO for Group A (sky, fire)
                const freqA = 1/160;
                const oscA = this.audioContext.createOscillator(); oscA.frequency.value = freqA; oscA.type = 'sine';
                const scaleGainA = this.audioContext.createGain(); scaleGainA.gain.value = lfoRange / 2;
                const dcOffsetForScaleA = this.audioContext.createConstantSource(); dcOffsetForScaleA.offset.value = lfoRange / 2;
                const floorOffsetA = this.audioContext.createConstantSource(); floorOffsetA.offset.value = floorVal;
                oscA.connect(scaleGainA);
                this.lucidLFOComponents.groupA = { osc: oscA, scaleGain: scaleGainA, dcOffsetForScale: dcOffsetForScaleA, floorOffset: floorOffsetA };
                oscA.start(); dcOffsetForScaleA.start(); floorOffsetA.start();

                // LFO for Group B (earth, sea)
                const freqB = 1/245;
                const oscB = this.audioContext.createOscillator(); oscB.frequency.value = freqB; oscB.type = 'sine';
                const scaleGainB = this.audioContext.createGain(); scaleGainB.gain.value = lfoRange / 2;
                const dcOffsetForScaleB = this.audioContext.createConstantSource(); dcOffsetForScaleB.offset.value = lfoRange / 2;
                const floorOffsetB = this.audioContext.createConstantSource(); floorOffsetB.offset.value = floorVal;
                oscB.connect(scaleGainB);
                this.lucidLFOComponents.groupB = { osc: oscB, scaleGain: scaleGainB, dcOffsetForScale: dcOffsetForScaleB, floorOffset: floorOffsetB };
                oscB.start(); dcOffsetForScaleB.start(); floorOffsetB.start();

                // Connect these LFOs to the respective channel's wetMixGain for Lucid effect
                this.orderedChannelNames.forEach(channelName => {
                    const channel = this.channels[channelName];
                    if (channel && channel.lucidControls && channel.lucidControls.wetMixGain) {
                        const lfoSourceGroup = (channelName === 'sky' || channelName === 'fire') ?
                            this.lucidLFOComponents.groupA : this.lucidLFOComponents.groupB;
                        
                        if(lfoSourceGroup) {
                            // The LFO_ENV signal (0.1 to 1.0) is formed by summing these three:
                            lfoSourceGroup.scaleGain.connect(channel.lucidControls.wetMixGain);
                            lfoSourceGroup.dcOffsetForScale.connect(channel.lucidControls.wetMixGain);
                            lfoSourceGroup.floorOffset.connect(channel.lucidControls.wetMixGain);
                        }
                    }
                });


                // --- Astral LFOs (Filter Frequency Modulation) ---
                const astralFreqs = [1/160, 1/140, 1/180, 1/120]; // From Python
                // const astralPhases = [0, 90, 180, 270]; // Phase is harder with WA, use different freqs mainly

                this.orderedChannelNames.forEach((channelName, index) => {
                    const lfo = this.audioContext.createOscillator();
                    const lfoGain = this.audioContext.createGain(); // Modulation depth
                    const baseFreqNode = this.audioContext.createConstantSource(); // Base frequency for the filter

                    lfo.frequency.value = astralFreqs[index % astralFreqs.length];
                    lfo.type = 'sine';
                    
                    lfoGain.gain.value = 6000; // Pyo: mul=6000
                    baseFreqNode.offset.value = 7000; // Pyo: add=7000
                    
                    lfo.connect(lfoGain);
                    if (this.astralFilters[channelName] && this.astralFilters[channelName].frequency) {
                        lfoGain.connect(this.astralFilters[channelName].frequency);
                        baseFreqNode.connect(this.astralFilters[channelName].frequency);
                    }
                    
                    lfo.start();
                    baseFreqNode.start();
                    this.astralLFOs[channelName] = { lfo, lfoGain, baseFreqNode };
                });
            }

            updateKnobColor(elementId, percentage) { // percentage is 0-100
                const knobImage = document.getElementById(elementId);
                if (!knobImage) return;
                const value = percentage / 100; // Normalize to 0-1

                // Hue calculation from Kivy: HUE_MIN + (HUE_MAX - HUE_MIN) * v
                // Original CSS filter: hue-rotate(180deg) saturate(1.5);
                // Kivy HSV to RGB: colorsys.hsv_to_rgb(h, 1, 1)
                // Let's stick to a simple hue rotation based on value for now, can be refined
                const hueMin = 0.50; // Cyanish-Blue in HSV
                const hueMax = 0.80; // Purplish-Blue/Violet in HSV
                
                let h = hueMin + (hueMax - hueMin) * value; // h is 0-1 for HSV
                
                // Convert HSV to an angle for hue-rotate. CSS hue-rotate starts at red=0deg.
                // HSV 0.5 (cyan) is ~180deg. HSV 0.8 (violet/purple) is ~280-300deg.
                // Let's map our Python HSV range to a degree range for filter.
                // If value=0 (Python h=0.50) -> ~180deg (original CSS was 180deg)
                // If value=1 (Python h=0.80) -> ~280deg
                const baseHueRotate = 180; // Original base offset
                const additionalHueRotate = value * 100; // Rotate further up to 100deg more (180 to 280)
                
                knobImage.style.filter = `hue-rotate(${baseHueRotate + additionalHueRotate}deg) saturate(1.5) brightness(${0.8 + 0.4 * value})`;
            }

            initializeEventListeners() {
                document.addEventListener('click', async () => { // Make async for audioContext.resume()
                    if (!this.isInitialized && !this.audioContext) { // Check if context not created yet
                        await this.initialize();
                    } else if (this.audioContext && this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                        console.log("AudioContext resumed.");
                    }
                }, { once: this.audioContext ? false : true }); // 'once' only if audioContext doesn't exist

                // Master volume
                const masterSlider = document.getElementById('masterSlider');
                const masterReadout = document.getElementById('masterReadout');
                masterSlider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value) / 100;
                    if (this.masterGain) this.masterGain.gain.setTargetAtTime(value, this.audioContext.currentTime, 0.015);
                    masterReadout.textContent = e.target.value;
                    this.updateKnobColor('masterKnob', parseFloat(e.target.value));
                });

                // Astral control
                const astralSlider = document.getElementById('astralSlider');
                const astralReadout = document.getElementById('astralReadout');
                astralSlider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value) / 100;
                    Object.values(this.channels).forEach(channel => {
                        if (channel.astralWetGain) {
                            channel.astralWetGain.gain.setTargetAtTime(value, this.audioContext.currentTime, 0.015);
                        }
                    });
                    astralReadout.textContent = e.target.value;
                    this.updateKnobColor('astralKnob', parseFloat(e.target.value));
                });

                // Lucid control
                const lucidSlider = document.getElementById('lucidSlider');
                const lucidReadout = document.getElementById('lucidReadout');
                lucidSlider.addEventListener('input', (e) => {
                    if (!this.isInitialized) return;
                    const L = parseFloat(e.target.value) / 100;
                    this.orderedChannelNames.forEach(chName => {
                        const channel = this.channels[chName];
                        if (channel && channel.lucidControls) {
                            channel.lucidControls.dryMixGain.gain.setTargetAtTime(1 - L, this.audioContext.currentTime, 0.015);
                            channel.lucidControls.wetMixGain.gain.setTargetAtTime(L, this.audioContext.currentTime, 0.015);
                        }
                    });
                    lucidReadout.textContent = e.target.value;
                    this.updateKnobColor('lucidKnob', parseFloat(e.target.value));
                });

                // Channel controls
                this.orderedChannelNames.forEach(channelName => {
                    const slider = document.getElementById(`${channelName}Slider`);
                    const readout = document.getElementById(`${channelName}Readout`);
                    const spinner = document.getElementById(`${channelName}Spinner`);

                    slider.addEventListener('input', (e) => {
                        const value = parseFloat(e.target.value) / 100;
                        if (this.channels[channelName] && this.channels[channelName].gain) {
                            this.channels[channelName].gain.gain.setTargetAtTime(value, this.audioContext.currentTime, 0.015);
                        }
                        readout.textContent = e.target.value;
                        this.updateKnobColor(`${channelName}Knob`, parseFloat(e.target.value));
                    });

                    spinner.addEventListener('change', (e) => {
                        if (!this.isInitialized) return;
                        const index = parseInt(e.target.value);
                        this.switchChannelSound(channelName, index);
                    });
                });

                document.getElementById('saveButton').addEventListener('click', () => this.saveState());
                document.getElementById('loadButton').addEventListener('click', () => this.loadState());
            }

            saveState() {
                if (!this.isInitialized) return;
                const state = {
                    master: document.getElementById('masterSlider').value,
                    astral: document.getElementById('astralSlider').value,
                    lucid: document.getElementById('lucidSlider').value,
                    channels: {}
                };
                this.orderedChannelNames.forEach(channelName => {
                    state.channels[channelName] = {
                        volume: document.getElementById(`${channelName}Slider`).value,
                        selection: document.getElementById(`${channelName}Spinner`).value
                    };
                });
                localStorage.setItem('slumbr_state_v2', JSON.stringify(state)); // New key for new state structure
                console.log('State saved:', state);
            }

            loadState() {
                if (!this.isInitialized) {
                    console.log("Not initialized, cannot load state yet. Will apply when ready.");
                    return;
                }
                console.log("Attempting to load state...");
                try {
                    const saved = localStorage.getItem('slumbr_state_v2');
                    let stateToApply = {};
                    let stateSource = "initial defaults";

                    if (saved) {
                        stateToApply = JSON.parse(saved);
                        stateSource = "localStorage";
                        console.log('State loaded from localStorage:', stateToApply);
                    } else {
                         console.log('No saved state found in localStorage, applying HTML/INITIAL_SETTINGS defaults.');
                         // Populate stateToApply with values from HTML or INITIAL_SETTINGS if no localStorage
                        stateToApply.master = document.getElementById('masterSlider').value || (this.INITIAL_SETTINGS.master * 100).toString();
                        stateToApply.astral = document.getElementById('astralSlider').value || (this.INITIAL_SETTINGS.astral * 100).toString();
                        stateToApply.lucid  = document.getElementById('lucidSlider').value  || (this.INITIAL_SETTINGS.lucid * 100).toString();
                        stateToApply.channels = {};
                        this.orderedChannelNames.forEach(channelName => {
                            stateToApply.channels[channelName] = {
                                volume: document.getElementById(`${channelName}Slider`).value || (this.channelData[channelName].initialVolume * 100).toString(),
                                selection: document.getElementById(`${channelName}Spinner`).value || "0"
                            };
                        });
                    }
                    
                    console.log(`Applying state from ${stateSource}:`, stateToApply);

                    // Master controls
                    document.getElementById('masterSlider').value = stateToApply.master;
                    document.getElementById('masterSlider').dispatchEvent(new Event('input', { bubbles: true }));
                    
                    document.getElementById('astralSlider').value = stateToApply.astral;
                    document.getElementById('astralSlider').dispatchEvent(new Event('input', { bubbles: true }));
                    
                    document.getElementById('lucidSlider').value = stateToApply.lucid;
                    document.getElementById('lucidSlider').dispatchEvent(new Event('input', { bubbles: true }));

                    // Channel states
                    if (stateToApply.channels) {
                        this.orderedChannelNames.forEach(channelName => {
                            const channelState = stateToApply.channels[channelName];
                            if (channelState) {
                                if (channelState.volume !== undefined) {
                                    document.getElementById(`${channelName}Slider`).value = channelState.volume;
                                    document.getElementById(`${channelName}Slider`).dispatchEvent(new Event('input', { bubbles: true }));
                                }
                                if (channelState.selection !== undefined) {
                                    // Ensure sound is loaded before changing spinner, or that switchChannelSound handles it
                                    document.getElementById(`${channelName}Spinner`).value = channelState.selection;
                                    // switchChannelSound will be called by the 'change' event if sound already loaded
                                    // If sounds are still loading, this might select an option for which sound isn't ready.
                                    // This is generally fine as switchChannelSound should pick it up.
                                    document.getElementById(`${channelName}Spinner`).dispatchEvent(new Event('change', { bubbles: true }));
                                }
                            }
                        });
                    }
                } catch (error) {
                    console.error('Failed to load or apply state:', error);
                }
            }
        }

        const slumbr = new SlumbrApp();

        window.addEventListener('beforeunload', () => {
            if (slumbr.isInitialized) {
                slumbr.saveState();
            }
        });
    </script>
