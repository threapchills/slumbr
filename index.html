<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLUMBR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
            user-select: none;
        }

        .app-container {
            width: 540px;
            height: 835px;
            position: relative;
            margin: 0 auto;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .channel {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95px;
            height: 240px;
            gap: 4px;
            padding: 4px;
        }

        .knob-container {
            position: relative;
            width: 75px;
            height: 75px;
        }

        .knob-slider {
            position: absolute;
            width: 75px;
            height: 75px;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .knob-image {
            position: absolute;
            width: 75px;
            height: 75px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            filter: hue-rotate(180deg) saturate(1.5);
            transition: filter 0.1s ease;
        }

        .knob-readout {
            width: 75px;
            height: 24px;
            text-align: center;
            font-size: 12px;
            color: white;
            line-height: 24px;
        }

        .channel-spinner {
            width: 90px;
            height: 36px;
            background: transparent;
            border: 1.5px solid rgba(58, 137, 255, 0.4);
            border-radius: 8px;
            color: white;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            padding: 0 8px;
        }

        .channel-spinner:focus {
            outline: none;
            border-color: rgba(58, 137, 255, 0.8);
        }

        .control-knob {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-knob.small {
            width: 50px;
            height: 50px;
        }

        .control-knob.large {
            width: 175px;
            height: 175px;
        }

        .control-knob .knob-container.small {
            width: 50px;
            height: 50px;
        }

        .control-knob .knob-container.large {
            width: 175px;
            height: 175px;
        }

        .control-knob .knob-slider.small {
            width: 50px;
            height: 50px;
        }

        .control-knob .knob-slider.large {
            width: 175px;
            height: 175px;
        }

        .control-knob .knob-image.small {
            width: 50px;
            height: 50px;
        }

        .control-knob .knob-image.large {
            width: 175px;
            height: 175px;
        }

        .control-knob .knob-readout {
            color: white;
            text-align: center;
            margin-top: 5px;
        }

        .control-knob.small .knob-readout {
            font-size: 10px;
            width: 50px;
            height: 18px;
            line-height: 18px;
        }

        .control-knob.large .knob-readout {
            font-size: 14px;
            width: 175px;
            height: 24px;
            line-height: 24px;
        }

        .save-load-buttons {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .save-load-button {
            width: 120px;
            height: 80px;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
        }

        .save-load-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        /* Position elements according to your layout */
        .channel.sky {
            left: calc(28% - 47.5px);
            top: calc(58% - 120px);
        }

        .channel.fire {
            left: calc(74% - 47.5px);
            top: calc(58% - 120px);
        }

        .channel.earth {
            left: calc(27% - 47.5px);
            top: calc(80% - 120px);
        }

        .channel.sea {
            left: calc(73% - 47.5px);
            top: calc(80% - 120px);
        }

        .control-knob.astral {
            left: calc(38% - 25px);
            top: calc(28% - 25px);
        }

        .control-knob.lucid {
            left: calc(62% - 25px);
            top: calc(28% - 25px);
        }

        .control-knob.master {
            left: calc(50% - 87.5px);
            top: calc(64% - 87.5px);
        }

        /* Earth and Sea channels have spinner at top */
        .channel.earth .channel-content,
        .channel.sea .channel-content {
            flex-direction: column;
        }

        /* Sky and Fire channels have knob at top */
        .channel.sky .channel-content,
        .channel.fire .channel-content {
            flex-direction: column;
        }

        .channel-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            height: 100%;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .app-container {
                transform: scale(0.8);
                transform-origin: top center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="loading-indicator" id="loadingIndicator">
            Click anywhere to start SLUMBR...
        </div>

        <!-- Astral Control -->
        <div class="control-knob astral small">
            <div class="knob-container small">
                <input type="range" min="0" max="100" value="70" class="knob-slider small" id="astralSlider">
                <div class="knob-image small" id="astralKnob" style="background-image: url('astral_knob.png');"></div>
            </div>
            <div class="knob-readout" id="astralReadout">70</div>
        </div>

        <!-- Lucid Control -->
        <div class="control-knob lucid small">
            <div class="knob-container small">
                <input type="range" min="0" max="100" value="77" class="knob-slider small" id="lucidSlider">
                <div class="knob-image small" id="lucidKnob" style="background-image: url('lucid_knob.png');"></div>
            </div>
            <div class="knob-readout" id="lucidReadout">77</div>
        </div>

        <!-- Sky Channel -->
        <div class="channel sky">
            <div class="channel-content">
                <div class="knob-container">
                    <input type="range" min="0" max="100" value="37" class="knob-slider" id="skySlider">
                    <div class="knob-image" id="skyKnob" style="background-image: url('sky_knob.png');"></div>
                </div>
                <div class="knob-readout" id="skyReadout">37</div>
                <select class="channel-spinner" id="skySpinner">
                    <option value="0">Tempest</option>
                    <option value="1">Breeze</option>
                    <option value="2">Balmy</option>
                    <option value="3">Glade</option>
                    <option value="4">Rain</option>
                    <option value="5">Mountains</option>
                    <option value="6">Spring</option>
                </select>
            </div>
        </div>

        <!-- Fire Channel -->
        <div class="channel fire">
            <div class="channel-content">
                <div class="knob-container">
                    <input type="range" min="0" max="100" value="90" class="knob-slider" id="fireSlider">
                    <div class="knob-image" id="fireKnob" style="background-image: url('fire_knob.png');"></div>
                </div>
                <div class="knob-readout" id="fireReadout">90</div>
                <select class="channel-spinner" id="fireSpinner">
                    <option value="0">Hearth</option>
                    <option value="1">Forge</option>
                    <option value="2">Ember</option>
                    <option value="3">Crackle</option>
                    <option value="4">Campfire</option>
                    <option value="5">Summer</option>
                    <option value="6">Desert</option>
                </select>
            </div>
        </div>

        <!-- Master Control -->
        <div class="control-knob master large">
            <div class="knob-container large">
                <input type="range" min="0" max="100" value="57" class="knob-slider large" id="masterSlider">
                <div class="knob-image large" id="masterKnob" style="background-image: url('master_knob.png');"></div>
            </div>
            <div class="knob-readout" id="masterReadout">57</div>
        </div>

        <!-- Earth Channel -->
        <div class="channel earth">
            <div class="channel-content">
                <select class="channel-spinner" id="earthSpinner">
                    <option value="0">Kiln</option>
                    <option value="1">Magma</option>
                    <option value="2">Crevasse</option>
                    <option value="3">Core</option>
                    <option value="4">Forest</option>
                    <option value="5">Autumn</option>
                    <option value="6">Cave</option>
                </select>
                <div class="knob-container">
                    <input type="range" min="0" max="100" value="59" class="knob-slider" id="earthSlider">
                    <div class="knob-image" id="earthKnob" style="background-image: url('earth_knob.png');"></div>
                </div>
                <div class="knob-readout" id="earthReadout">59</div>
            </div>
        </div>

        <!-- Sea Channel -->
        <div class="channel sea">
            <div class="channel-content">
                <select class="channel-spinner" id="seaSpinner">
                    <option value="0">Stormy</option>
                    <option value="1">Brook</option>
                    <option value="2">Winter</option>
                    <option value="3">Lake</option>
                    <option value="4">Deep</option>
                    <option value="5">Glade</option>
                    <option value="6">Creek</option>
                </select>
                <div class="knob-container">
                    <input type="range" min="0" max="100" value="55" class="knob-slider" id="seaSlider">
                    <div class="knob-image" id="seaKnob" style="background-image: url('sea_knob.png');"></div>
                </div>
                <div class="knob-readout" id="seaReadout">55</div>
            </div>
        </div>

        <!-- Save/Load Buttons -->
        <div class="save-load-buttons">
            <button class="save-load-button" id="saveButton">Save</button>
            <button class="save-load-button" id="loadButton">Load</button>
        </div>
    </div>

    <script>
        class SlumbrApp {
            constructor() {
                this.audioContext = null;
                this.isInitialized = false;
                this.channels = {};
                this.masterGain = null;
                this.astralGain = null;
                this.lucidLFOs = {};
                this.astralLFOs = {};
                this.astralFilters = {};
                this.limiter = null;

                this.channelData = {
                    sky: {
                        files: ['sky0.ogg', 'sky1.ogg', 'sky2.ogg', 'sky3.ogg', 'sky4.ogg', 'sky5.ogg', 'sky6.ogg'],
                        labels: ['Tempest', 'Breeze', 'Balmy', 'Glade', 'Rain', 'Mountains', 'Spring']
                    },
                    fire: {
                        files: ['fire0.ogg', 'fire1.ogg', 'fire2.ogg', 'fire3.ogg', 'fire4.ogg', 'fire5.ogg', 'fire6.ogg'],
                        labels: ['Hearth', 'Forge', 'Ember', 'Crackle', 'Campfire', 'Summer', 'Desert']
                    },
                    earth: {
                        files: ['earth0.ogg', 'earth1.ogg', 'earth2.ogg', 'earth3.ogg', 'earth4.ogg', 'earth5.ogg', 'earth6.ogg'],
                        labels: ['Kiln', 'Magma', 'Crevasse', 'Core', 'Forest', 'Autumn', 'Cave']
                    },
                    sea: {
                        files: ['sea0.ogg', 'sea1.ogg', 'sea2.ogg', 'sea3.ogg', 'sea4.ogg', 'sea5.ogg', 'sea6.ogg'],
                        labels: ['Stormy', 'Brook', 'Winter', 'Lake', 'Deep', 'Glade', 'Creek']
                    }
                };

                this.initializeEventListeners();
            }

            async initialize() {
                if (this.isInitialized) return;

                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    await this.setupAudioGraph();
                    await this.loadAllSounds();
                    this.startLFOs();
                    this.isInitialized = true;
                    document.getElementById('loadingIndicator').style.display = 'none';
                    this.loadState();
                    console.log('SLUMBR initialized successfully');
                } catch (error) {
                    console.error('Failed to initialize SLUMBR:', error);
                }
            }

            async setupAudioGraph() {
                // Master gain
                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = 0.57;

                // Astral effect gain
                this.astralGain = this.audioContext.createGain();
                this.astralGain.gain.value = 0.7;

                // Master limiter (compressor configured as limiter)
                this.limiter = this.audioContext.createDynamicsCompressor();
                this.limiter.threshold.value = -0.1;
                this.limiter.knee.value = 0;
                this.limiter.ratio.value = 20;
                this.limiter.attack.value = 0.001;
                this.limiter.release.value = 0.05;

                // Connect master chain
                this.masterGain.connect(this.limiter);
                this.limiter.connect(this.audioContext.destination);

                // Setup channel audio graphs
                for (const channelName of ['sky', 'fire', 'earth', 'sea']) {
                    await this.setupChannelAudio(channelName);
                }
            }

            async setupChannelAudio(channelName) {
                const channelGain = this.audioContext.createGain();
                const astralFilter = this.audioContext.createBiquadFilter();
                astralFilter.type = 'bandpass';
                astralFilter.frequency.value = 7000;
                astralFilter.Q.value = 1.2;

                const astralFilterGain = this.audioContext.createGain();
                astralFilterGain.gain.value = 0;

                const lucidGain = this.audioContext.createGain();
                lucidGain.gain.value = 1;

                // Connect: channelGain -> astralFilter -> astralFilterGain -> masterGain
                channelGain.connect(astralFilter);
                astralFilter.connect(astralFilterGain);
                astralFilterGain.connect(this.masterGain);

                // Also connect direct path for original signal
                channelGain.connect(lucidGain);
                lucidGain.connect(this.masterGain);

                this.channels[channelName] = {
                    gain: channelGain,
                    lucidGain: lucidGain,
                    astralFilter: astralFilter,
                    astralFilterGain: astralFilterGain,
                    currentSource: null,
                    audioBuffer: null,
                    currentIndex: 0
                };

                this.astralFilters[channelName] = astralFilter;
            }

            async loadAllSounds() {
                for (const [channelName, data] of Object.entries(this.channelData)) {
                    this.channels[channelName].audioBuffers = [];
                    for (const filename of data.files) {
                        try {
                            const buffer = await this.loadAudioFile(`sounds/${filename}`);
                            this.channels[channelName].audioBuffers.push(buffer);
                        } catch (error) {
                            console.warn(`Failed to load ${filename}:`, error);
                            // Create silent buffer as fallback
                            const silentBuffer = this.audioContext.createBuffer(2, this.audioContext.sampleRate * 0.1, this.audioContext.sampleRate);
                            this.channels[channelName].audioBuffers.push(silentBuffer);
                        }
                    }
                    // Start playing the first sound
                    this.switchChannelSound(channelName, 0);
                }
            }

            async loadAudioFile(url) {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                return audioBuffer;
            }

            switchChannelSound(channelName, index) {
                const channel = this.channels[channelName];
                if (!channel || !channel.audioBuffers || !channel.audioBuffers[index]) return;

                // Stop current source
                if (channel.currentSource) {
                    channel.currentSource.stop();
                }

                // Create new source
                const source = this.audioContext.createBufferSource();
                source.buffer = channel.audioBuffers[index];
                source.loop = true;
                source.connect(channel.gain);
                source.start();

                channel.currentSource = source;
                channel.currentIndex = index;
            }

            startLFOs() {
                // Lucid LFOs (amplitude modulation)
                const lucidFreqs = [1/160, 1/245];
                const lucidPhases = [0, 0.35];

                lucidFreqs.forEach((freq, index) => {
                    const lfo = this.audioContext.createOscillator();
                    const lfoGain = this.audioContext.createGain();
                    const offset = this.audioContext.createGain();
                    
                    lfo.frequency.value = freq;
                    lfo.type = 'sine';
                    lfoGain.gain.value = 0.45; // (1-0.1)/2 for 0.1 floor
                    offset.gain.value = 0.55; // 0.1 + (1-0.1)/2
                    
                    lfo.connect(lfoGain);
                    lfoGain.connect(offset.gain);
                    
                    lfo.start();
                    this.lucidLFOs[`group${index}`] = { lfo, lfoGain, offset };
                });

                // Astral LFOs (filter frequency modulation)
                const astralFreqs = [1/160, 1/140, 1/180, 1/120];
                const astralPhases = [0, 90, 180, 270];
                const channelNames = ['sky', 'fire', 'earth', 'sea'];

                channelNames.forEach((channelName, index) => {
                    const lfo = this.audioContext.createOscillator();
                    const lfoGain = this.audioContext.createGain();
                    const offset = this.audioContext.createGain();
                    
                    lfo.frequency.value = astralFreqs[index % astralFreqs.length];
                    lfo.type = 'sine';
                    lfoGain.gain.value = 6000; // modulation depth
                    offset.gain.value = 7000; // center frequency
                    
                    lfo.connect(lfoGain);
                    lfoGain.connect(offset.gain);
                    offset.connect(this.astralFilters[channelName].frequency);
                    
                    lfo.start();
                    this.astralLFOs[channelName] = { lfo, lfoGain, offset };
                });
            }

            updateKnobColor(elementId, value) {
                const knob = document.getElementById(elementId);
                const hue = 180 + (220 - 180) * value; // Map to blue-green range
                knob.style.filter = `hue-rotate(${hue}deg) saturate(1.5) brightness(${0.8 + 0.4 * value})`;
            }

            initializeEventListeners() {
                // Click to start
                document.addEventListener('click', () => {
                    if (!this.isInitialized) {
                        this.initialize();
                    }
                }, { once: true });

                // Master volume
                const masterSlider = document.getElementById('masterSlider');
                const masterReadout = document.getElementById('masterReadout');
                masterSlider.addEventListener('input', (e) => {
                    const value = e.target.value / 100;
                    if (this.masterGain) this.masterGain.gain.value = value;
                    masterReadout.textContent = e.target.value;
                    this.updateKnobColor('masterKnob', value);
                });

                // Astral control
                const astralSlider = document.getElementById('astralSlider');
                const astralReadout = document.getElementById('astralReadout');
                astralSlider.addEventListener('input', (e) => {
                    const value = e.target.value / 100;
                    // Update astral filter gains
                    Object.values(this.channels).forEach(channel => {
                        if (channel.astralFilterGain) {
                            channel.astralFilterGain.gain.value = value;
                        }
                    });
                    astralReadout.textContent = e.target.value;
                    this.updateKnobColor('astralKnob', value);
                });

                // Lucid control
                const lucidSlider = document.getElementById('lucidSlider');
                const lucidReadout = document.getElementById('lucidReadout');
                lucidSlider.addEventListener('input', (e) => {
                    const value = e.target.value / 100;
                    // Update lucid LFO depths
                    Object.values(this.lucidLFOs).forEach(lfo => {
                        if (lfo.lfoGain) {
                            lfo.lfoGain.gain.value = 0.45 * value;
                        }
                    });
                    lucidReadout.textContent = e.target.value;
                    this.updateKnobColor('lucidKnob', value);
                });

                // Channel controls
                ['sky', 'fire', 'earth', 'sea'].forEach(channelName => {
                    const slider = document.getElementById(`${channelName}Slider`);
                    const readout = document.getElementById(`${channelName}Readout`);
                    const spinner = document.getElementById(`${channelName}Spinner`);

                    slider.addEventListener('input', (e) => {
                        const value = e.target.value / 100;
                        if (this.channels[channelName]) {
                            this.channels[channelName].gain.gain.value = value;
                        }
                        readout.textContent = e.target.value;
                        this.updateKnobColor(`${channelName}Knob`, value);
                    });

                    spinner.addEventListener('change', (e) => {
                        const index = parseInt(e.target.value);
                        this.switchChannelSound(channelName, index);
                    });
                });

                // Save/Load buttons
                document.getElementById('saveButton').addEventListener('click', () => this.saveState());
                document.getElementById('loadButton').addEventListener('click', () => this.loadState());
            }

            saveState() {
                const state = {
                    master: document.getElementById('masterSlider').value,
                    astral: document.getElementById('astralSlider').value,
                    lucid: document.getElementById('lucidSlider').value,
                    channels: {}
                };

                ['sky', 'fire', 'earth', 'sea'].forEach(channelName => {
                    state.channels[channelName] = {
                        volume: document.getElementById(`${channelName}Slider`).value,
                        selection: document.getElementById(`${channelName}Spinner`).value
                    };
                });

                localStorage.setItem('slumbr_state', JSON.stringify(state));
                console.log('State saved:', state);
            }

            loadState() {
                try {
                    const saved = localStorage.getItem('slumbr_state');
                    if (!saved) return;

                    const state = JSON.parse(saved);
                    
                    // Load master controls
                    if (state.master !== undefined) {
                        document.getElementById('masterSlider').value = state.master;
                        document.getElementById('masterSlider').dispatchEvent(new Event('input'));
                    }
                    
                    if (state.astral !== undefined) {
                        document.getElementById('astralSlider').value = state.astral;
                        document.getElementById('astralSlider').dispatchEvent(new Event('input'));
                    }
                    
                    if (state.lucid !== undefined) {
                        document.getElementById('lucidSlider').value = state.lucid;
                        document.getElementById('lucidSlider').dispatchEvent(new Event('input'));
                    }

                    // Load channel states
                    if (state.channels) {
                        ['sky', 'fire', 'earth', 'sea'].forEach(channelName => {
                            const channelState = state.channels[channelName];
                            if (channelState) {
                                if (channelState.volume !== undefined) {
                                    document.getElementById(`${channelName}Slider`).value = channelState.volume;
                                    document.getElementById(`${channelName}Slider`).dispatchEvent(new Event('input'));
                                }
                                if (channelState.selection !== undefined) {
                                    document.getElementById(`${channelName}Spinner`).value = channelState.selection;
                                    document.getElementById(`${channelName}Spinner`).dispatchEvent(new Event('change'));
                                }
                            }
                        });
                    }

                    console.log('State loaded:', state);
                } catch (error) {
                    console.error('Failed to load state:', error);
                }
            }
        }

        // Initialize the app
        const slumbr = new SlumbrApp();

        // Save state when page unloads
        window.addEventListener('beforeunload', () => {
            if (slumbr.isInitialized) {
                slumbr.saveState();
            }
        });
    </script>
</body>
