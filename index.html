<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLUMBR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e; 
            overflow: hidden;
            user-select: none;
            color: white; 
        }

        .app-container {
            width: 540px;
            height: 835px;
            position: relative;
            margin: 20px auto; 
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .channel {
            position: absolute;
            display: flex; 
            flex-direction: column;
            align-items: center;
            width: 95px;
            height: 240px; 
            padding: 4px; /* Padding for the channel block itself */
        }

        .knob-container {
            position: relative;
            width: 75px;
            height: 75px;
        }

        .knob-slider {
            position: absolute;
            width: 100%; 
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
            margin: 0; 
        }

        .knob-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none;
            filter: hue-rotate(180deg) saturate(1.5);
            transition: filter 0.1s ease;
        }

        .knob-readout {
            width: 75px; 
            height: 24px;
            text-align: center;
            font-size: 12px;
            color: white;
            line-height: 24px;
            margin-top: 2px; /* Nudge closer to the knob container above it */
        }

        .channel-spinner {
            width: 90px;
            height: 36px;
            background: transparent; 
            border: 1.5px solid rgba(58, 137, 255, 0.4);
            border-radius: 8px;
            color: white; 
            font-size: 18px;
            text-align: center; 
            text-align-last: center;
            cursor: pointer;
            padding: 0 4px; 
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .channel-spinner:focus {
            outline: none;
            border-color: rgba(58, 137, 255, 0.8);
        }

        select.channel-spinner option {
            background-color: #1f1f3d; 
            color: white; 
            font-size: 16px; 
        }
        
        select.channel-spinner option:hover {
            background-color: #3c3c5d; 
        }

        .control-knob {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-knob.small .knob-container { width: 50px; height: 50px; }
        .control-knob.small .knob-readout { width: 50px; font-size: 10px; height: 18px; line-height: 18px; margin-top: 2px;}

        .control-knob.large .knob-container { width: 150px; height: 150px; }
        .control-knob.large .knob-readout { width: 150px; font-size: 14px; height: 24px; line-height: 24px; margin-top: 2px;}


        .save-load-buttons {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .save-load-button {
            width: 120px;
            height: 80px;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
        }

        .save-load-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

         /* Position elements according to your layout */
        .channel.sky {
            left: calc(28% - 47.5px);
            top: calc(58% - 120px);
        }

        .channel.fire {
            left: calc(74% - 47.5px);
            top: calc(58% - 120px);
        }

        .channel.earth {
            left: calc(27% - 47.5px);
            top: calc(78% - 120px);
        }

        .channel.sea {
            left: calc(73% - 47.5px);
            top: calc(78% - 120px);
        }

        .control-knob.astral {
            left: calc(38% - 25px);
            top: calc(28% - 25px);
        }

        .control-knob.lucid {
            left: calc(62% - 25px);
            top: calc(28% - 25px);
        }

        .control-knob.master {
            left: calc(50% - 75px);
            top: calc(64% - 75px);
        }


        .control-knob.lucid {
            left: calc(62% - 25px);
            top: calc(28% - 25px);
        }

        .control-knob.master {
            left: calc(50% - 75px);
            top: calc(64% - 75px);
        }
        
        .channel-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center items to pack them together */
            gap: 4px; /* Reduced gap for closer packing */
            width: 100%;
            /* Removed explicit height: 100%; to allow natural packing */
        }

        /* Flex order for channel items */
        .channel.earth .channel-content > .channel-spinner,
        .channel.sea .channel-content > .channel-spinner { order: 1; }
        .channel.earth .channel-content > .knob-container,
        .channel.sea .channel-content > .knob-container { order: 2; }
        .channel.earth .channel-content > .knob-readout,
        .channel.sea .channel-content > .knob-readout { order: 3; }

        .channel.sky .channel-content > .knob-container,
        .channel.fire .channel-content > .knob-container { order: 1; }
        .channel.sky .channel-content > .knob-readout,
        .channel.fire .channel-content > .knob-readout { order: 2; }
        .channel.sky .channel-content > .channel-spinner,
        .channel.fire .channel-content > .channel-spinner { order: 3; }


        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        @media (max-width: 560px) { 
            .app-container {
                width: 100%;
                height: auto;
                padding-bottom: 154.63%; 
                margin: 5px auto; 
                border: none;
            }
        }
        /* Increase vertical spacing between the two rows of channels on
               small screens to prevent overlap */
        .channel.earth,
        .channel.sea {
            top: calc(88% - 120px);
            }
    </style>
</head>
<body>

        </div>

    <script>
        class SlumbrApp {
            constructor() {
                this.audioContext = null;
                this.isInitialized = false;
                this.channels = {};
                this.masterGain = null;
                this.limiter = null;
                
                this.lucidLFOComponents = {}; 
                this.astralLFOs = {};        
                this.astralFilters = {};     

                this.INITIAL_SETTINGS = {
                    master: 0.77, sky: 0.53, fire: 0.59, earth: 0.50, sea: 0.55,
                    astral: 0.82, lucid: 0.92
                };

                this.channelData = {
                    sky: {
                        files: ['sky1.ogg', 'sky2.ogg', 'sky3.ogg', 'sky4.ogg', 'sky5.ogg', 'sky6.ogg', 'sky7.ogg'],
                        labels: ['Tempest', 'Breeze', 'Balmy', 'Temple', 'Rain', 'Mountains', 'Spring'],
                        initialVolume: this.INITIAL_SETTINGS.sky
                    },
                    fire: {
                        files: ['fire1.ogg', 'fire2.ogg', 'fire3.ogg', 'fire4.ogg', 'fire5.ogg', 'fire6.ogg', 'fire7.ogg'],
                        labels: ['Hearth', 'Forge', 'Ember', 'Crackle', 'Campfire', 'Summer', 'Desert'],
                        initialVolume: this.INITIAL_SETTINGS.fire
                    },
                    earth: {
                        files: ['earth1.ogg', 'earth2.ogg', 'earth3.ogg', 'earth4.ogg', 'earth5.ogg', 'earth6.ogg', 'earth7.ogg'],
                        labels: ['Kiln', 'Magma', 'Crevasse', 'Core', 'Forest', 'Autumn', 'Cave'],
                        initialVolume: this.INITIAL_SETTINGS.earth
                    },
                    sea: {
                        files: ['sea1.ogg', 'sea2.ogg', 'sea3.ogg', 'sea4.ogg', 'sea5.ogg', 'sea6.ogg', 'sea7.ogg'],
                        labels: ['Stormy', 'Brook', 'Winter', 'Lake', 'Deep', 'Glade', 'Creek'],
                        initialVolume: this.INITIAL_SETTINGS.sea
                    }
                };
                this.orderedChannelNames = ['sky', 'fire', 'earth', 'sea'];
                this.initializeEventListeners();
            }

            async initialize() {
                if (this.isInitialized) return;
                if (this.audioContext && this.audioContext.state === 'running') return;

                const loadingIndicator = document.getElementById('loadingIndicator');
                try {
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        console.log("AudioContext created. State:", this.audioContext.state);
                    }
                    
                    if (this.audioContext.state === 'suspended') {
                        console.log("AudioContext is suspended, attempting to resume...");
                        await this.audioContext.resume();
                        console.log("AudioContext resumed. State:", this.audioContext.state);
                    }
                    
                    if (this.audioContext.state !== 'running') {
                        loadingIndicator.textContent = 'AudioContext not running. Click again.';
                        console.warn('AudioContext not running after attempt to resume. State:', this.audioContext.state);
                        const clickListener = async () => {
                           if (!this.isInitialized && this.audioContext && this.audioContext.state !== 'running') {
                               console.log("Retrying AudioContext resume/start on click...");
                               await this.initialize(); 
                           }
                        };
                        if (this.boundInitializeListener) { 
                            document.removeEventListener('click', this.boundInitializeListener);
                        }
                        this.boundInitializeListener = clickListener; 
                        document.addEventListener('click', this.boundInitializeListener, { once: true });
                        return;
                    }

                    this.setupAudioGraph(); 
                    this.startLFOs(); 
                    await this.loadAllSounds(); 
                    
                    this.isInitialized = true;
                    loadingIndicator.style.display = 'none';
                    this.loadState(); 
                    console.log('SLUMBR initialized successfully. AudioContext State:', this.audioContext.state);

                } catch (error) {
                    console.error('Failed to initialize SLUMBR:', error);
                    loadingIndicator.textContent = `Error: ${error.message}. Try refreshing.`;
                    loadingIndicator.style.color = 'red';
                }
            }

            setupAudioGraph() { 
                if (!this.audioContext) { console.error("setupAudioGraph called without audioContext."); return; }
                console.log("Setting up audio graph...");

                this.masterGain = this.audioContext.createGain();
                this.masterGain.gain.value = this.INITIAL_SETTINGS.master;

                this.limiter = this.audioContext.createDynamicsCompressor();
                this.limiter.threshold.value = -0.1; this.limiter.knee.value = 0;
                this.limiter.ratio.value = 20; this.limiter.attack.value = 0.001;
                this.limiter.release.value = 0.05;

                this.masterGain.connect(this.limiter);
                this.limiter.connect(this.audioContext.destination);

                for (const channelName of this.orderedChannelNames) {
                     this.setupChannelAudio(channelName);
                }
                console.log("Audio graph setup complete.");
            }

            setupChannelAudio(channelName) {
                const channel = {};
                this.channels[channelName] = channel;

                channel.gain = this.audioContext.createGain();
                channel.gain.gain.value = this.channelData[channelName].initialVolume;

                channel.lucidEffectGainNode = this.audioContext.createGain();
                channel.gain.connect(channel.lucidEffectGainNode);

                channel.astralFilter = this.audioContext.createBiquadFilter();
                channel.astralFilter.type = 'bandpass';
                channel.astralFilter.frequency.value = 7000; 
                channel.astralFilter.Q.value = 1.2;    

                channel.astralWetGain = this.audioContext.createGain();
                const astralSliderElement = document.getElementById('astralSlider');
                channel.astralWetGain.gain.value = astralSliderElement ? parseFloat(astralSliderElement.value) / 100 : this.INITIAL_SETTINGS.astral;


                channel.lucidEffectGainNode.connect(this.masterGain); 
                channel.lucidEffectGainNode.connect(channel.astralFilter); 
                
                channel.astralFilter.connect(channel.astralWetGain);
                channel.astralWetGain.connect(this.masterGain); 

                this.astralFilters[channelName] = channel.astralFilter;

                const dcOneNode = this.audioContext.createConstantSource(); 
                dcOneNode.offset.value = 1.0;
                dcOneNode.start();

                const lucidSliderElement = document.getElementById('lucidSlider');
                const initialLucidValue = lucidSliderElement ? parseFloat(lucidSliderElement.value) / 100 : this.INITIAL_SETTINGS.lucid;

                const dryMixGain = this.audioContext.createGain(); 
                dryMixGain.gain.value = 1.0 - initialLucidValue; 

                const wetMixGain = this.audioContext.createGain(); 
                wetMixGain.gain.value = initialLucidValue;   

                dcOneNode.connect(dryMixGain);
                dryMixGain.connect(channel.lucidEffectGainNode.gain);
                wetMixGain.connect(channel.lucidEffectGainNode.gain); 

                channel.lucidControls = { dryMixGain, wetMixGain };
            }


            async loadAllSounds() {
                console.log("loadAllSounds started. AudioContext state:", this.audioContext ? this.audioContext.state : "N/A");
                if (!this.audioContext || this.audioContext.state !== 'running') {
                    console.warn("AudioContext not running, sound loading might be problematic or delayed.");
                }
                for (const channelName of this.orderedChannelNames) {
                    const data = this.channelData[channelName];
                    this.channels[channelName].audioBuffers = [];
                    console.log(`Loading sounds for ${channelName}`);
                    for (const filename of data.files) { 
                        try {
                            const buffer = await this.loadAudioFile(`sounds/${filename}`);
                            this.channels[channelName].audioBuffers.push(buffer);
                        } catch (error) {
                            const silentBuffer = this.audioContext.createBuffer(1, Math.max(1, this.audioContext.sampleRate * 0.02), this.audioContext.sampleRate); 
                            this.channels[channelName].audioBuffers.push(silentBuffer);
                        }
                    }
                }
                console.log("loadAllSounds finished. Initial sound selection is triggered by loadState.");
            }

            async loadAudioFile(url) {
                console.log(`Fetching: ${url}`);
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        console.error(`HTTP error! status: ${response.status} for ${url}`);
                        throw new Error(`HTTP error! status: ${response.status} for ${url}`);
                    }
                    const arrayBuffer = await response.arrayBuffer();
                    if (arrayBuffer.byteLength < 100) { 
                         console.warn(`Fetched very small or empty ArrayBuffer for ${url}. Size: ${arrayBuffer.byteLength}`);
                    }
                    const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    console.log(`Successfully decoded ${url}, duration: ${audioBuffer.duration.toFixed(2)}s`);
                    return audioBuffer;
                } catch (error) {
                    console.error(`Error in loadAudioFile for ${url}:`, error);
                    throw error; 
                }
            }

            switchChannelSound(channelName, index) { 
                if (!this.isInitialized || !this.audioContext || this.audioContext.state !== 'running') {
                    console.warn(`switchChannelSound for ${channelName} (idx ${index}) aborted: Not initialized or AudioContext not running. State: ${this.audioContext ? this.audioContext.state : 'N/A'}`);
                    return;
                }
                const channel = this.channels[channelName];
                const filename = this.channelData[channelName].files[index]; 
                console.log(`Attempting to switch ${channelName} to index ${index} (file: ${filename}).`);

                if (!channel) { console.error(`Channel object for ${channelName} not found.`); return; }
                if (!channel.audioBuffers) { console.error(`Audio buffers for ${channelName} not initialized.`); return; }
                
                const bufferToPlay = channel.audioBuffers[index]; 
                if (!bufferToPlay) {
                    console.error(`Audio buffer at index ${index} (file: ${filename}) for ${channelName} is missing or undefined.`);
                    return;
                }
                
                if (bufferToPlay.duration < 0.05) { 
                    console.warn(`Buffer at index ${index} (file: ${filename}) for ${channelName} is very short (duration: ${bufferToPlay.duration.toFixed(3)}s). Likely a silent fallback. Not playing.`);
                    if (channel.currentSource) {
                        try { channel.currentSource.stop(); channel.currentSource.disconnect(); } catch(e){}
                        channel.currentSource = null;
                    }
                    return;
                }

                if (channel.currentSource) {
                    try { channel.currentSource.stop(); channel.currentSource.disconnect(); } 
                    catch (e) { console.warn(`Error stopping previous source for ${channelName}: ${e.message}`); }
                }

                const source = this.audioContext.createBufferSource();
                source.buffer = bufferToPlay;
                source.loop = true;
                source.connect(channel.gain); 
                try {
                    source.start();
                    console.log(`Successfully STARTED new source for ${channelName}, index ${index} (file: ${filename}), buffer duration: ${source.buffer.duration.toFixed(2)}s`);
                } catch(e) {
                    console.error(`Error starting source for ${channelName} (index ${index}, file: ${filename}): ${e.message}. Buffer state:`, source.buffer);
                    return; 
                }
                channel.currentSource = source;
                channel.currentIndex = index;
            }

            startLFOs() {
                if (!this.audioContext) { console.error("startLFOs called without audioContext."); return; }
                console.log("Starting LFOs...");
                if (!this.lucidLFOComponents) this.lucidLFOComponents = {};

                const floorVal = 0.1;
                const lfoRange = 1.0 - floorVal; 

                const createLFOEnvelope = (freq) => {
                    const osc = this.audioContext.createOscillator();
                    osc.frequency.value = freq;
                    osc.type = 'sine'; 

                    const modulationGain = this.audioContext.createGain();
                    modulationGain.gain.value = lfoRange / 2; 
                    osc.connect(modulationGain);

                    const baseOffset = this.audioContext.createConstantSource();
                    baseOffset.offset.value = (lfoRange / 2) + floorVal; 
                    
                    osc.start();
                    baseOffset.start();
                    
                    return { modulationGainNode: modulationGain, baseOffsetNode: baseOffset };
                };

                this.lucidLFOComponents.groupA = createLFOEnvelope(1/160); 
                this.lucidLFOComponents.groupB = createLFOEnvelope(1/245); 
                
                this.orderedChannelNames.forEach(channelName => {
                    const channel = this.channels[channelName];
                    if (channel && channel.lucidControls && channel.lucidControls.wetMixGain) {
                        const lfoGroup = (channelName === 'sky' || channelName === 'fire') ?
                            this.lucidLFOComponents.groupA : this.lucidLFOComponents.groupB;
                        
                        if(lfoGroup) {
                            lfoGroup.modulationGainNode.connect(channel.lucidControls.wetMixGain);
                            lfoGroup.baseOffsetNode.connect(channel.lucidControls.wetMixGain);
                             console.log(`Connected Lucid LFO Group to ${channelName}'s wetMixGain input.`);
                        }
                    } else {
                        console.warn(`Lucid controls or wetMixGain not found for ${channelName} during LFO connection.`);
                    }
                });

                const astralFreqs = [1/160, 1/140, 1/180, 1/120];
                this.orderedChannelNames.forEach((channelName, index) => {
                    const lfo = this.audioContext.createOscillator();
                    const lfoGain = this.audioContext.createGain(); 
                    const baseFreqNode = this.audioContext.createConstantSource(); 

                    lfo.frequency.value = astralFreqs[index % astralFreqs.length];
                    lfo.type = 'sine';
                    lfoGain.gain.value = 6000; 
                    baseFreqNode.offset.value = 7000; 
                    
                    lfo.connect(lfoGain);
                    if (this.astralFilters[channelName] && this.astralFilters[channelName].frequency) {
                        lfoGain.connect(this.astralFilters[channelName].frequency);
                        baseFreqNode.connect(this.astralFilters[channelName].frequency);
                    } else {
                        console.warn(`Astral filter or its frequency param not found for ${channelName} during Astral LFO setup.`);
                    }
                    lfo.start(); baseFreqNode.start();
                    this.astralLFOs[channelName] = { lfo, lfoGain, baseFreqNode };
                });
                console.log("LFOs started and connected.");
            }

            updateKnobColor(elementId, percentage) { 
                const knobImage = document.getElementById(elementId);
                if (!knobImage) return;
                const value = parseFloat(percentage) / 100; 
                const hueMinDeg = 0; 
                const hueMaxDeg = 180; 
                const targetHue = hueMinDeg + (hueMaxDeg - hueMinDeg) * value;
                const brightness = 0.8 + 0.4 * value;
                knobImage.style.filter = `hue-rotate(${targetHue}deg) saturate(1.5) brightness(${brightness})`;
            }

            initializeEventListeners() {
                this.boundInitializeListener = async () => { 
                    if (!this.isInitialized) {
                        await this.initialize();
                    } else if (this.audioContext && this.audioContext.state === 'suspended') {
                         console.log("AudioContext suspended, resuming from click listener...");
                         await this.audioContext.resume();
                    }
                };
                document.addEventListener('click', this.boundInitializeListener, { once: true });


                const masterSlider = document.getElementById('masterSlider');
                const masterReadout = document.getElementById('masterReadout');
                masterSlider.addEventListener('input', (e) => {
                    if (!this.isInitialized || !this.masterGain) return;
                    const value = parseFloat(e.target.value) / 100;
                    this.masterGain.gain.setTargetAtTime(value, this.audioContext.currentTime, 0.015);
                    masterReadout.textContent = e.target.value;
                    this.updateKnobColor('masterKnob', parseFloat(e.target.value));
                });

                const astralSlider = document.getElementById('astralSlider');
                const astralReadout = document.getElementById('astralReadout');
                astralSlider.addEventListener('input', (e) => {
                    if (!this.isInitialized) return;
                    const value = parseFloat(e.target.value) / 100;
                    this.orderedChannelNames.forEach(chName => {
                        const channel = this.channels[chName];
                        if (channel && channel.astralWetGain) {
                           channel.astralWetGain.gain.setTargetAtTime(value, this.audioContext.currentTime, 0.015);
                        }
                    });
                    astralReadout.textContent = e.target.value;
                    this.updateKnobColor('astralKnob', parseFloat(e.target.value));
                });

                const lucidSlider = document.getElementById('lucidSlider');
                const lucidReadout = document.getElementById('lucidReadout');
                lucidSlider.addEventListener('input', (e) => {
                    if (!this.isInitialized) return;
                    const L = parseFloat(e.target.value) / 100;
                    this.orderedChannelNames.forEach(chName => {
                        const channel = this.channels[chName];
                        if (channel && channel.lucidControls) {
                            channel.lucidControls.dryMixGain.gain.setTargetAtTime(1 - L, this.audioContext.currentTime, 0.015);
                            channel.lucidControls.wetMixGain.gain.setTargetAtTime(L, this.audioContext.currentTime, 0.015);
                        }
                    });
                    lucidReadout.textContent = e.target.value;
                    this.updateKnobColor('lucidKnob', parseFloat(e.target.value));
                });

                this.orderedChannelNames.forEach(channelName => {
                    const slider = document.getElementById(`${channelName}Slider`);
                    const readout = document.getElementById(`${channelName}Readout`);
                    const spinner = document.getElementById(`${channelName}Spinner`);

                    slider.addEventListener('input', (e) => {
                        if (!this.isInitialized) return;
                        const value = parseFloat(e.target.value) / 100;
                        if (this.channels[channelName] && this.channels[channelName].gain) {
                            this.channels[channelName].gain.gain.setTargetAtTime(value, this.audioContext.currentTime, 0.015);
                        }
                        readout.textContent = e.target.value;
                        this.updateKnobColor(`${channelName}Knob`, parseFloat(e.target.value));
                    });

                    spinner.addEventListener('change', (e) => {
                        if (!this.isInitialized) {
                            console.warn(`Spinner change for ${channelName} ignored: not initialized.`);
                            return;
                        }
                        const index = parseInt(e.target.value); // This index is 0-6
                        console.log(`Spinner changed for ${channelName}: new index ${index}`);
                        this.switchChannelSound(channelName, index);
                    });
                });

                document.getElementById('saveButton').addEventListener('click', () => this.saveState());
                document.getElementById('loadButton').addEventListener('click', () => this.loadState());
            }

            saveState() {
                if (!this.isInitialized) { console.warn("Cannot save state: Not initialized."); return; }
                const state = {
                    master: document.getElementById('masterSlider').value,
                    astral: document.getElementById('astralSlider').value,
                    lucid: document.getElementById('lucidSlider').value,
                    channels: {}
                };
                this.orderedChannelNames.forEach(channelName => {
                    state.channels[channelName] = {
                        volume: document.getElementById(`${channelName}Slider`).value,
                        selection: document.getElementById(`${channelName}Spinner`).value
                    };
                });
                localStorage.setItem('slumbr_state_v5', JSON.stringify(state)); 
                console.log('State saved (v5):', state);
            }

            loadState() {
                if (!this.isInitialized) {
                    console.warn("Cannot load state yet: Not initialized. Will be called after init.");
                    return;
                }
                console.log("Attempting to load state (v5)...");
                
                try {
                    const saved = localStorage.getItem('slumbr_state_v5');
                    let stateToApply = {};
                    let source = "initial defaults from HTML attributes";

                    if (saved) {
                        stateToApply = JSON.parse(saved);
                        source = "localStorage (v5)";
                        console.log('State loaded from localStorage:', stateToApply);
                    } else {
                        console.log('No saved state (v5) found, applying HTML/INITIAL_SETTINGS defaults.');
                        stateToApply.master = document.getElementById('masterSlider').value;
                        stateToApply.astral = document.getElementById('astralSlider').value;
                        stateToApply.lucid  = document.getElementById('lucidSlider').value;
                        stateToApply.channels = {};
                        this.orderedChannelNames.forEach(channelName => {
                            stateToApply.channels[channelName] = {
                                volume: document.getElementById(`${channelName}Slider`).value,
                                selection: document.getElementById(`${channelName}Spinner`).value 
                            };
                        });
                    }
                    
                    console.log(`Applying state from ${source}:`, stateToApply);

                    document.getElementById('masterSlider').value = stateToApply.master;
                    document.getElementById('masterSlider').dispatchEvent(new Event('input', { bubbles: true }));
                    
                    document.getElementById('astralSlider').value = stateToApply.astral;
                    document.getElementById('astralSlider').dispatchEvent(new Event('input', { bubbles: true }));
                    
                    document.getElementById('lucidSlider').value = stateToApply.lucid;
                    document.getElementById('lucidSlider').dispatchEvent(new Event('input', { bubbles: true }));

                    if (stateToApply.channels) {
                        this.orderedChannelNames.forEach(channelName => {
                            const channelState = stateToApply.channels[channelName];
                            if (channelState) {
                                if (channelState.volume !== undefined) {
                                    document.getElementById(`${channelName}Slider`).value = channelState.volume;
                                    document.getElementById(`${channelName}Slider`).dispatchEvent(new Event('input', { bubbles: true }));
                                }
                                if (channelState.selection !== undefined) {
                                    document.getElementById(`${channelName}Spinner`).value = channelState.selection;
                                    document.getElementById(`${channelName}Spinner`).dispatchEvent(new Event('change', { bubbles: true }));
                                } else {
                                     document.getElementById(`${channelName}Spinner`).dispatchEvent(new Event('change', { bubbles: true }));
                                }
                            }
                        });
                    }
                     console.log("Finished applying state.");
                } catch (error) {
                    console.error('Failed to load or apply state:', error);
                }
            }
        }

        const slumbr = new SlumbrApp();

        window.addEventListener('beforeunload', () => {
            if (slumbr.isInitialized) {
                slumbr.saveState();
            }
        });
    </script>
